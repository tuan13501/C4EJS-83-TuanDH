<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <!-- FORM ĐĂNG NHẬP -->
    <br/>
    <br/>
    <form action="xulyform.html" method="post">
    <table width ="400" height="200" border="2" cellpadding="5" align="center">
        <tr>
            <th colspan="2">ĐĂNG NHẬP</th>
        </tr>
        <tr>
            <td> Username </td>
            <td> <input type="text" placeholder="nhập tên đăng nhập" size="40" name="name"></td>
        </tr>
        <tr>
            <td> Password </td>
            <td> <input type="password" placeholder="nhập mật khẩu" size="40" name="pass" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="reset" name="btreset" value="Reset">
                <input type="submit" name="btok" value="OK">
            </td>
        </tr>
    </table>
    </form>
<!-- FORM ĐĂNG KÝ -->
    <br/>
    <br/>
    <form action="xulydangky.html" method="post">
        <table width="400" border="2" cellpadding="5" align="center" >
            <tr>
                <th colspan="2">ĐĂNG KÝ</th>
            </tr>
            <tr>
                <td>Full name</td>
                <td>
                    <input type="text" name="fname" size="30" placeholder="Nhập fullname">
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" name="user" size="30" placeholder="Nhập tên">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="passworld" name="pass" size="30" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>                
                <td>Nhập lại Password</td>
                <td>
                    <input type="password" name="repass" size="30" placeholder="Nhập lại mật khẩu">
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label>
                        <input type="radio" name="gioitinh" id="nam">Nam
                    </label>
                    <label>
                        <input type="radio" name="gioitinh" id="nu"> Nữ
                    </label>
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="day">
                        <option value="ngay1">Ngày 1</option>
                        <option value="ngay2">Ngày 2</option>
                        <option value="ngay3">Ngày 3</option>
                    </select>
                    
                    <select name="month">
                        <option value="thang1">Tháng 1</option>
                        <option value="thang2">Tháng 2</option>
                        <option value="thang3">Tháng 3</option>
                    </select>
                    <select name="year">
                        <option value="nam2015">Năm 2015</option>
                        <option value="nam2014">Năm 2014</option>
                        <option value="nam2013">Năm 2013</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>Avartar</td>
                <td>
                    <input type="type" name="avartar">
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <label>
                        <input type="checkbox" name="xemphim"> Xem Phim
                    </label>
                    <label>
                        <input type="checkbox" name="thethao"> Thể Thao
                    </label>
                    <label>
                        <input type="checkbox" name="web"> Web
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" name="reset" value="Reset"> &nbsp;&nbsp;
                    <input type="submit" name="ok" value=" OK ">
                </td>
            </tr>
        
        </table>
    </form>
      
</body>
</html>
